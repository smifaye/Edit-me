<!DOCTYPE html>
<meta charset="utf-8">
<title>Test Suite</title>
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.1.css">
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.19.1.js"></script>
  <script>
    function getCabID() {
      var metas = document.getElementsByTagName("meta");
      for (var i = 0; i < metas.length; i++) {
        if (metas[i].getAttribute("name") == "cab-id") {
          return metas[i].getAttribute("content");
        } else if (metas[i].getAttribute("name") == "page-id") {
          return metas[i].getAttribute("content");
        }
      }
      return "";
    }

    QUnit.module("getCabID");
    QUnit.test("getCabID function output type", assert => {
      const actual = typeof getCabID();
      const expected = "string";

      assert.equal(actual, expected, "getCabID() should return a string");
    });

  </script>
</body>
